<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rehab CV Coach</title>
		<meta name="description" content="Accessible rehabilitation exercise app for seniors with hand tracking, TTS, and progress tracking." />
		<link rel="icon" type="image/svg+xml" href="/favicon.ico" />
		<link rel="stylesheet" href="/src/App.css" />
		<link rel="stylesheet" href="/src/index.css" />
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100vh;
				overflow-x: hidden;
				background: #f8fafc;
				font-family: 'Segoe UI', Arial, sans-serif;
				font-size: 1.25rem;
			}
			#root {
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: center;
				background: #f8fafc;
			}
			.header {
				width: 100vw;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 2rem 2.5rem 1.5rem 2.5rem;
				box-sizing: border-box;
			}
			.header-btn {
				background: none;
				border: none;
				cursor: pointer;
				font-size: 2.5rem;
				color: #222;
				transition: color 0.2s;
			}
			.header-btn:active {
				color: #0072B2;
			}
			.main-greeting {
				font-size: 2.5rem;
				font-weight: 700;
				margin: 2.5rem 0 2.5rem 0;
				text-align: center;
				opacity: 0;
				animation: fadeInLeft 1.2s forwards;
			}
			@keyframes fadeInLeft {
				from { opacity: 0; transform: translateX(-40px); }
				to { opacity: 1; transform: translateX(0); }
			}
			.main-row {
				display: flex;
				flex-direction: row;
				gap: 2.5rem;
				justify-content: center;
				align-items: stretch;
				width: 100%;
				max-width: 900px;
				margin: 0 auto;
			}
			.main-card {
				flex: 1 1 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background: #fff;
				border-radius: 2.5rem;
				box-shadow: 0 2px 16px 0 rgba(0,0,0,0.07);
				padding: 2.5rem 1.5rem 1.5rem 1.5rem;
				min-width: 180px;
				min-height: 220px;
				cursor: pointer;
				transition: box-shadow 0.2s, transform 0.2s;
				user-select: none;
				border: 4px solid transparent;
			}
			.main-card:active {
				transform: scale(1.04);
				box-shadow: 0 4px 32px 0 rgba(0,0,0,0.13);
			}
			.main-card.mod {
				border-color: #CC79A7;
			}
			.main-card.ex {
				border-color: #0072B2;
			}
			.main-card.prog {
				border-color: #009E5F;
			}
			.main-card .icon {
				font-size: 4.5rem;
				margin-bottom: 1.2rem;
				filter: drop-shadow(0 0 0.5rem rgba(0,0,0,0.08));
			}
			.main-card.mod .icon { color: #CC79A7; }
			.main-card.ex .icon { color: #0072B2; }
			.main-card.prog .icon { color: #009E5F; }
			.main-card .label {
				font-size: 1.6rem;
				font-weight: 600;
				color: #222;
				margin-top: 0.5rem;
				letter-spacing: 0.01em;
			}
			@media (max-width: 900px) {
				.main-row { flex-direction: column; gap: 2rem; }
				.main-card { min-width: 0; width: 100%; }
			}
		</style>
		<!-- Material Icons CDN for icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
	</head>
	<body>
		<div id="root">
			<div class="header">
				<button class="header-btn" aria-label="Exit">
					<span class="material-icons-outlined">logout</span>
				</button>
				<button class="header-btn" aria-label="Help">
					<span class="material-icons-outlined">help_outline</span>
				</button>
			</div>
			<div class="main-greeting" id="main-greeting">
				Hello, <span id="user-name">[Name]</span> <span aria-label="smile" style="font-size:2.5rem;">ðŸ˜Š</span>
			</div>
			<div class="main-row">
				<div class="main-card mod" tabindex="0" aria-label="Modules">
					<span class="icon material-icons-outlined">menu_book</span>
					<div class="label">Modules</div>
				</div>
				<div class="main-card ex" tabindex="0" aria-label="Exercises">
					<span class="icon material-icons-outlined">fitness_center</span>
					<div class="label">Exercises</div>
				</div>
				<div class="main-card prog" tabindex="0" aria-label="Progress">
					<span class="icon material-icons-outlined">show_chart</span>
					<div class="label">Progress</div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.tsx"></script>
		<script>
			// Fade in greeting
			window.addEventListener('DOMContentLoaded', () => {
				setTimeout(() => {
					document.getElementById('main-greeting').style.opacity = 1;
				}, 200);
			});
		</script>
	</body>
</html>
